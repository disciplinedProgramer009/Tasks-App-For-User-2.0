@if (newTask) {
    <app-newtask [userId]="userId"] (close)="onCancelNewTask()"/>
}

<section id="tasks">
    <header>
        <h2>{{ userName }}'s Tasks</h2>
        <menu>
            <button (click)="onAddTask()">Add Task</button>
        </menu>
    </header>
    <ul>
        @for(task of selectedUserTasks; track task.id){
             <li>
                <app-task [userTask]="task" />
            </li>
        }
    </ul>
</section>
